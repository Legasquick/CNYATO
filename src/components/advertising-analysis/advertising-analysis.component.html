<section id="advertising-analysis" class="container mx-auto px-6 py-12">
  <div class="text-center mb-12">
    <h2 class="text-3xl md:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-blue-600 font-heading">Анализ Рекламной Деятельности</h2>
    <p class="mt-4 text-lg text-gray-400">Наши ключевые инструменты для привлечения внимания.</p>
  </div>
  
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    @for(activity of activities; track activity.name) {
      <div class="bg-gray-800/50 backdrop-blur-sm border border-gray-700 rounded-xl p-6 transition-all duration-300 hover:border-blue-500/50 hover:shadow-2xl hover:shadow-blue-900/50 hover:-translate-y-2 flex flex-col">
        <div class="flex justify-between items-start mb-4">
          <h3 class="text-xl font-semibold text-white font-heading w-4/5">{{ activity.name }}</h3>
          <span class="px-3 py-1 text-xs font-medium rounded-full text-right whitespace-nowrap" [class]="degreeStyles[activity.degree]">{{ activity.degree }}</span>
        </div>
        
        @if(activity.note) {
          <div class="mb-4 bg-yellow-900/50 border border-yellow-700/50 text-yellow-300 text-sm p-3 rounded-lg italic">
            "{{ activity.note }}"
          </div>
        }

        <div class="flex-grow">
          <h4 class="font-semibold text-gray-400 mb-2 font-heading text-sm">Эффективность:</h4>
          <p class="text-gray-300 leading-relaxed text-sm">{{ activity.effectiveness }}</p>
        </div>
      </div>
    }
  </div>
</section>
