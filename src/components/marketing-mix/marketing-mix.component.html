<section id="marketing-mix" class="container mx-auto px-6 py-12">
  <div class="text-center mb-12">
    <h2 class="text-3xl md:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-blue-600 font-heading">Комплекс маркетинга 7P</h2>
    <p class="mt-4 text-lg text-gray-400">Наш подход к рынку в семи ключевых элементах.</p>
  </div>
  
  <div class="max-w-4xl mx-auto space-y-4">
    @for(item of marketingMixData; track item.title) {
      <div class="bg-gray-800/50 backdrop-blur-sm border border-gray-700 rounded-xl transition-all duration-300"
           [class.border-blue-500/50]="expandedElement() === item.title">
        <button 
          (click)="toggleElement(item.title)"
          class="w-full flex justify-between items-center p-6 text-left">
          <div class="flex items-center gap-4">
            <div class="bg-blue-600/20 p-3 rounded-lg">
                <svg class="w-6 h-6 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon"></path></svg>
            </div>
            <div>
              <h3 class="text-xl font-bold text-white font-heading">{{ item.title }}</h3>
              <p class="text-gray-400">{{ item.subtitle }}</p>
            </div>
          </div>
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-400 transition-transform duration-300" 
               [class.rotate-180]="expandedElement() === item.title"
               fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
          </svg>
        </button>
        
        <div class="grid transition-all duration-500 ease-in-out" 
             [style.grid-template-rows]="expandedElement() === item.title ? '1fr' : '0fr'">
          <div class="overflow-hidden">
            <div class="p-6 border-t border-gray-700 space-y-4">
              @for(contentBlock of item.content; track contentBlock.heading) {
                <div>
                  <h4 class="font-semibold text-blue-300 mb-2 font-heading">{{ contentBlock.heading }}</h4>
                  <ul class="space-y-2 pl-5">
                    @for(point of contentBlock.points; track point) {
                      <li class="flex items-start gap-3">
                        <svg class="w-4 h-4 text-blue-500 mt-1.5 flex-shrink-0" fill="currentColor" viewBox="0 0 16 16"><path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/></svg>
                        <p class="text-gray-300 leading-relaxed">{{ point }}</p>
                      </li>
                    }
                  </ul>
                </div>
              }
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</section>
